[workspace]
members = [
    "lumisync-analyser",
    "lumisync-server",
    "lumisync-mock"
]
exclude = []
resolver = "2"

[workspace.dependencies]
serde = "1"
serde_json = "1"
tokio = "1"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3